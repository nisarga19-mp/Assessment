<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Simple Interest Calculator</h2>
        
        <label for="principal">Principal (P):</label>
        <input type="number" id="principal" placeholder="Enter principal amount"><br><br>

        <label for="rate">Rate of Interest (R %):</label>
        <input type="number" id="rate" placeholder="Enter rate of interest"><br><br>

        <label for="time">Time (T in years):</label>
        <input type="number" id="time" placeholder="Enter time in years"><br><br>

        <button onclick="calculateSI()">Calculate</button>

        <p>Simple Interest: <span id="si"></span></p>
        <p>Total Amount: <span id="amount"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
